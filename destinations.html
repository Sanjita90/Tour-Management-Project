		async function createTabulationPackages(data) {
			console.log("Data reveived for tabulation"+data[0].destination)
			const packages=document.getElementsByClassName("card-container")
			var storage = firebase.storage()
			for (var i = 0; i < data.length; i++) {
				var currentitem = data[i]
				var storageRef = storage.ref()
				var fileRef = storageRef.child(data[i].image_url)
				storageRef.child(data[i].image_url).getDownloadURL()
					.then((url) => {
						var xhr = new XMLHttpRequest();
						xhr.responseType = 'blob';
						xhr.onload = (event) => {
							var blob = xhr.response;
						};
						xhr.open('GET', url);
						xhr.send();
						xhr.onreadystatechange = function () {
							if (this.readyState == 4 && this.status == 200) {
								console.log("ready")
								var element = `<div class="card">
